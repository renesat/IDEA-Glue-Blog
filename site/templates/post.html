<article class="h-entry">
    <h1 class="p-name" id="title">
        $title$
    </h1>
    <section class="header e-content">
        Posted on <time class="dt-published" datetime="$published$">$date$</time>
                    
    </section>
    <div class="header">
        $if(tags)$
        Tags: <div rel=tag class="p-category">$tags$</div>
        <!-- TODO: add class for each tag -->
        $endif$
    </div>
    <section class="e-content">
        $body$
    </section>
</article>
