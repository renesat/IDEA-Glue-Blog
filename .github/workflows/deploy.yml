name: "Build and deploy blog"
on: # yamllint disable-line rule:truthy
  pull_request:
  push:
permissions: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16
      - name: Check Nix flake inputs
        uses: DeterminateSystems/flake-checker-action@v9
      - name: Build blog builder
        run: nix build
      - name: Build blog
        run: nix build .#blog
      - name: Archive blog static files
        uses: actions/upload-artifact@v4
        with:
          name: blog-static
          path: result/public
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16
        with:
          extra-conf: "extra-platforms = aarch64-linux"
      - name: Check Nix flake inputs
        uses: DeterminateSystems/flake-checker-action@v9
      - name: Check flake and pre-commit
        run: nix flake check -v -L --all-systems
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Download blog artifact
        uses: actions/download-artifact@v4
        with:
          name: blog-static
          path: ./static/
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: renesat/renesat.github.io
          branch: main
          single-commit: true
          token: ${{ secrets.DEPLOY_TOKEN }}
          folder: ./static/
          clean: true
          clean-exclude: |
            CNAME
